<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÿ®ÿßÿ≤€å 2048</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: #faf8ef;
      color: #776e65;
      direction: rtl;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    .score-board {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 16px;
    }
    .score, .highscore {
      background: #bbada0;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      background: #bbada0;
      padding: 5px;
      border-radius: 10px;
    }
    .tile {
      width: 100%;
      aspect-ratio: 1/1;
      background: #cdc1b4;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 24px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      background: #8f7a66;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls {
      margin-top: 15px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .controls button {
      padding: 10px;
    }
    @media (max-width: 500px) {
      .tile {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ÿ®ÿßÿ≤€å 2048</h1>
    <div class="score-board">
      <div class="score">ÿßŸÖÿ™€åÿßÿ≤: <span id="score">0</span></div>
      <div class="highscore">ÿ±⁄©Ÿàÿ±ÿØ: <span id="highscore">0</span></div>
    </div>
    <div id="game-board"></div>

    <div class="controls">
      <div></div>
      <button onclick="moveUp()">‚¨ÜÔ∏è</button>
      <div></div>
      <button onclick="moveLeft()">‚¨ÖÔ∏è</button>
      <button onclick="moveDown()">‚¨áÔ∏è</button>
      <button onclick="moveRight()">‚û°Ô∏è</button>
    </div>

    <button onclick="initBoard()">üîÅ ÿ¥ÿ±Ÿàÿπ ÿØŸàÿ®ÿßÿ±Ÿá</button>
  </div>

  <script>
    let grid = [];
    let score = 0;
    const board = document.getElementById("game-board");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("highscore");

    function getTileColor(val) {
      const colors = {
        0: "#cdc1b4", 2: "#eee4da", 4: "#ede0c8", 8: "#f2b179",
        16: "#f59563", 32: "#f67c5f", 64: "#f65e3b", 128: "#edcf72",
        256: "#edcc61", 512: "#edc850", 1024: "#edc53f", 2048: "#edc22e"
      };
      return colors[val] || "#3c3a32";
    }

    function updateBoard() {
      board.innerHTML = "";
      grid.forEach(row => {
        row.forEach(val => {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.style.background = getTileColor(val);
          tile.textContent = val === 0 ? "" : val;
          board.appendChild(tile);
        });
      });
      scoreDisplay.textContent = score;
      const high = +localStorage.getItem("highscore") || 0;
      if (score > high) localStorage.setItem("highscore", score);
      highScoreDisplay.textContent = localStorage.getItem("highscore") || 0;
    }

    function addRandomTile() {
      let empty = [];
      for (let i = 0; i < 4; i++)
        for (let j = 0; j < 4; j++)
          if (grid[i][j] === 0) empty.push({i, j});
      if (empty.length === 0) return;
      let {i, j} = empty[Math.floor(Math.random() * empty.length)];
      grid[i][j] = Math.random() < 0.9 ? 2 : 4;
    }

    function slide(row) {
      row = row.filter(x => x);
      for (let i = 0; i < row.length - 1; i++) {
        if (row[i] === row[i + 1]) {
          row[i] *= 2;
          score += row[i];
          row[i + 1] = 0;
        }
      }
      row = row.filter(x => x);
      while (row.length < 4) row.push(0);
      return row;
    }

    function moveLeft() {
      let moved = false;
      for (let i = 0; i < 4; i++) {
        let newRow = slide(grid[i]);
        if (JSON.stringify(grid[i]) !== JSON.stringify(newRow)) moved = true;
        grid[i] = newRow;
      }
      if (moved) {
        addRandomTile();
        updateBoard();
      }
    }

    function moveRight() {
      let moved = false;
      for (let i = 0; i < 4; i++) {
        let newRow = slide(grid[i].slice().reverse()).reverse();
        if (JSON.stringify(grid[i]) !== JSON.stringify(newRow)) moved = true;
        grid[i] = newRow;
      }
      if (moved) {
        addRandomTile();
        updateBoard();
      }
    }

    function moveUp() {
      let moved = false;
      for (let j = 0; j < 4; j++) {
        let col = [grid[0][j], grid[1][j], grid[2][j], grid[3][j]];
        let newCol = slide(col);
        for (let i = 0; i < 4; i++) {
          if (grid[i][j] !== newCol[i]) moved = true;
          grid[i][j] = newCol[i];
        }
      }
      if (moved) {
        addRandomTile();
        updateBoard();
      }
    }

    function moveDown() {
      let moved = false;
      for (let j = 0; j < 4; j++) {
        let col = [grid[3][j], grid[2][j], grid[1][j], grid[0][j]];
        let newCol = slide(col).reverse();
        for (let i = 0; i < 4; i++) {
          if (grid[i][j] !== newCol[i]) moved = true;
          grid[i][j] = newCol[i];
        }
      }
      if (moved) {
        addRandomTile();
        updateBoard();
      }
    }

    function initBoard() {
      grid = Array(4).fill(null).map(() => Array(4).fill(0));
      score = 0;
      addRandomTile();
      addRandomTile();
      updateBoard();
    }

    // Ÿæÿ¥ÿ™€åÿ®ÿßŸÜ€å ÿßÿ≤ ⁄©€åÿ®Ÿàÿ±ÿØ
    document.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowLeft": moveLeft(); break;
        case "ArrowRight": moveRight(); break;
        case "ArrowUp": moveUp(); break;
        case "ArrowDown": moveDown(); break;
      }
    });

    // Ÿæÿ¥ÿ™€åÿ®ÿßŸÜ€å ÿßÿ≤ ŸÑŸÖÿ≥
    let startX, startY;
    document.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    }, { passive: true });

    document.addEventListener("touchend", e => {
      let dx = e.changedTouches[0].clientX - startX;
      let dy = e.changedTouches[0].clientY - startY;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 20) moveRight();
        else if (dx < -20) moveLeft();
      } else {
        if (dy > 20) moveDown();
        else if (dy < -20) moveUp();
      }
    }, { passive: true });

    // ÿ¨ŸÑŸà⁄Ø€åÿ±€å ÿßÿ≤ ⁄©ÿ¥€åÿØŸÜ Ÿæÿß€å€åŸÜ (refresh)
    document.addEventListener("touchmove", e => {
      if (e.touches.length > 1 || (startY && e.touches[0].clientY - startY > 50)) {
        e.preventDefault();
      }
    }, { passive: false });

    initBoard();
  </script>
</body>
</html>
