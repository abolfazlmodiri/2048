<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بازی 2048</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #faf8ef;
      text-align: center;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 10px;
    }
    h1 {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #8f7a66;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      background: #bbada0;
      padding: 5px;
      border-radius: 10px;
    }
    .tile {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #cdc1b4;
      font-size: 24px;
      color: #776e65;
      font-weight: bold;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>بازی 2048</h1>
    <button id="new-game">شروع بازی جدید</button>
    <div id="game-board"></div>
  </div>

  <script>
    const board = document.getElementById("game-board");
    const newGameBtn = document.getElementById("new-game");
    let grid = [];

    function initBoard() {
      grid = Array(4).fill(null).map(() => Array(4).fill(0));
      addRandomTile();
      addRandomTile();
      updateBoard();
    }

    function updateBoard() {
      board.innerHTML = "";
      grid.forEach(row => {
        row.forEach(cell => {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.textContent = cell !== 0 ? cell : "";
          tile.style.backgroundColor = getTileColor(cell);
          board.appendChild(tile);
        });
      });
    }

    function getTileColor(value) {
      const colors = {
        0: "#cdc1b4",
        2: "#eee4da",
        4: "#ede0c8",
        8: "#f2b179",
        16: "#f59563",
        32: "#f67c5f",
        64: "#f65e3b",
        128: "#edcf72",
        256: "#edcc61",
        512: "#edc850",
        1024: "#edc53f",
        2048: "#edc22e"
      };
      return colors[value] || "#3c3a32";
    }

    function addRandomTile() {
      let emptyCells = [];
      grid.forEach((row, i) => {
        row.forEach((cell, j) => {
          if (cell === 0) emptyCells.push({i, j});
        });
      });
      if (emptyCells.length === 0) return;
      const {i, j} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      grid[i][j] = Math.random() < 0.9 ? 2 : 4;
    }

    function slide(row) {
      let arr = row.filter(val => val);
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] === arr[i + 1]) {
          arr[i] *= 2;
          arr[i + 1] = 0;
        }
      }
      return arr.filter(val => val).concat(Array(4 - arr.filter(val => val).length).fill(0));
    }

    function moveLeft() {
      let moved = false;
      for (let i = 0; i < 4; i++) {
        const newRow = slide(grid[i]);
        if (JSON.stringify(grid[i]) !== JSON.stringify(newRow)) moved = true;
        grid[i] = newRow;
      }
      if (moved) {
        addRandomTile();
        updateBoard();
      }
    }

    function moveRight() {
      let moved = false;
      for (let i = 0; i < 4; i++) {
        const reversed = grid[i].slice().reverse();
        const newRow = slide(reversed).reverse();
        if (JSON.stringify(grid[i]) !== JSON.stringify(newRow)) moved = true;
        grid[i] = newRow;
      }
      if (moved) {
        addRandomTile();
        updateBoard();
      }
    }

    function moveUp() {
      let moved = false;
      for (let j = 0; j < 4; j++) {
        let col = [grid[0][j], grid[1][j], grid[2][j], grid[3][j]];
        const newCol = slide(col);
        for (let i = 0; i < 4; i++) {
          if (grid[i][j] !== newCol[i]) moved = true;
          grid[i][j] = newCol[i];
        }
      }
      if (moved) {
        addRandomTile();
        updateBoard();
      }
    }

    function moveDown() {
      let moved = false;
      for (let j = 0; j < 4; j++) {
        let col = [grid[3][j], grid[2][j], grid[1][j], grid[0][j]];
        const newCol = slide(col).reverse();
        for (let i = 0; i < 4; i++) {
          if (grid[i][j] !== newCol[i]) moved = true;
          grid[i][j] = newCol[i];
        }
      }
      if (moved) {
        addRandomTile();
        updateBoard();
      }
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowLeft": moveLeft(); break;
        case "ArrowRight": moveRight(); break;
        case "ArrowUp": moveUp(); break;
        case "ArrowDown": moveDown(); break;
      }
    });

    newGameBtn.addEventListener("click", () => {
      initBoard();
    });

    // لمس (Swipe)
    let xStart = null;
    let yStart = null;

    document.addEventListener("touchstart", e => {
      xStart = e.touches[0].clientX;
      yStart = e.touches[0].clientY;
    });

    document.addEventListener("touchend", e => {
      if (!xStart || !yStart) return;
      let xEnd = e.changedTouches[0].clientX;
      let yEnd = e.changedTouches[0].clientY;

      let dx = xEnd - xStart;
      let dy = yEnd - yStart;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 20) moveRight();
        else if (dx < -20) moveLeft();
      } else {
        if (dy > 20) moveDown();
        else if (dy < -20) moveUp();
      }

      xStart = null;
      yStart = null;
    });

    // شروع اولیه
    initBoard();
  </script>
</body>
</html>
